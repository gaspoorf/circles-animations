    <style>

      @font-face {
        font-family: 'SheLostHerMind';
        src: url('/public/fonts/she-lost-her-mind.woff2') format('woff2');
        font-style: 400;
        font-display: swap;
      }

      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: white;
        z-index: 9999;
        pointer-events: none;
        overflow: hidden;
      }

      .loader-circle {
        position: absolute;
        width: 300px;
        height: 300px;
        right: 0;
        transform: translateX(50%);
      }

      .loader-number {
        position: absolute;
        font-family: 'SheLostHerMind';
        font-weight: 700;
        color: black;
        font-size: 12px;
        transform: translate(-50%, -50%);
      }
      .transition-container {
        position: fixed;
        inset: 0;
        z-index: 9998;
        display: flex;
        flex-direction: column;
        pointer-events: none;
      }

      .transition-content {
        width: 100vw;
        height: calc(100vh / 3);
        background-color: white;
        transform: translateX(0%);
      }
    </style>
